version: "3.3"

services: 
    mealdang:
        build:
            dockerfile: Dockerfile.prod
        container_name: mealdang_webserver
        expose:
            - "8000"
        env_file: 
            - ./.env.prod
        command: >
            sh -c "gunicorn config.wsgi:application --bind 0.0.0.0:8000"

    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "80:80/tcp"
        volumes:
            - ./nginx:/etc/nginx/conf.d
            - ./static:/static
        depends_on:
            - mealdang